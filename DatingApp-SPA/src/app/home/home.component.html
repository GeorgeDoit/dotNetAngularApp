<!-- margin 5 from top -->
<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center;">
    <h1>Find your Match</h1>

    <p class="lead"> Come on int to vview your maches ...... Sign up now</p>
    <div class="text-center">
      <!-- mr-2 = margin-right -->
      <button class="btn btn-secondary btn-lg mr-2" (click)="registerToggle()"> Register </button>
      <button class="btn btn-info btn-lg"> Learn More </button>
    </div>
  </div>
<!-- used to display our register form. 4 columns in center -->
  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
